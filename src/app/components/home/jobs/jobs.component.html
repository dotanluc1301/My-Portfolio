<section class="section jobs" id='jobs'>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class='code-font n-section-title'>02.</span> Experience
                </h3>
            </div>
            <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs jobs-tabs">
                <li *ngFor='let job of experiences ; let i = index' [title]="job.Tab" [ngbNavItem]="i">
                  <a ngbNavLink>{{job.Tab}}</a>
                  <ng-template ngbNavContent>
                    <h4 class='title-tab-content'>
                      {{job.Title}} |
                        <span>
                          <span *ngIf="!job.Reference">{{job.Tab}}</span>
                          <a *ngIf="job.Reference" class="hyperlink" href='{{job.Reference}}' target="_blank">{{job.Tab}}</a>
                        </span>
                    </h4>
                    <h5 class="job-time">{{job.Date}}</h5>
                    <h5 class="job-attributes">{{job.DescriptionTitle}} {{job.Description}}</h5>
                    <h5 class="job-attributes">{{job.TeamRoleTitle}} {{job.TeamRole}}</h5>
                    <h5 class="job-attributes">{{job.ResponsibilityTitle}}</h5>
                    <p *ngFor='let jobDescriptionParagraph of job.Responsibility; let i = index' class="job-description">
                      {{jobDescriptionParagraph}}
                    </p>
                    <span></span>
                  </ng-template>
                </li>
              </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
